<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study App</title>
  <link rel="stylesheet" href="style.css?v=7">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4da3ff">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</head>
<body>
  <!-- 画面1: 科目一覧 -->
  <div id="screen1" class="screen">
    <h1>科目一覧</h1>
    <div id="category-list" class="list"></div>
    <div class="bottom-buttons">
      <button id="export-btn" class="action-btn">エクスポート</button>
      <button id="import-btn" class="action-btn">インポート</button>
      <input type="file" id="import-file" style="display:none">
      <button id="add-category" class="floating-btn">＋</button>
    </div>
  </div>

  <!-- 画面2: 項目一覧 -->
  <div id="screen2" class="screen hidden">
    <h2 id="subject-title"></h2>
    <ul id="item-list" class="list"></ul>
    <div class="bottom-buttons">
      <button id="back-btn" class="action-btn">戻る</button>
      <button id="add-item" class="floating-btn">＋</button>
    </div>
  </div>

  <!-- オーバーレイ -->
  <div id="menu-overlay" class="hidden"></div>

  <!-- 科目用メニュー -->
  <div id="action-menu" class="menu hidden">
    <button id="rename-category" class="menu-option">名前を変更</button>
    <button id="delete-category" class="menu-option">削除</button>
    <button id="cancel-action" class="menu-option">キャンセル</button>
  </div>

  <!-- 項目用メニュー -->
  <div id="item-action-menu" class="menu hidden">
    <button id="move-up" class="menu-option">上へ</button>
    <button id="move-down" class="menu-option">下へ</button>
    <button id="delete-item" class="menu-option">削除</button>
    <button id="cancel-item-action" class="menu-option">キャンセル</button>
  </div>

  <script src="script.js?v=7" defer></script>
</body>
</html>
