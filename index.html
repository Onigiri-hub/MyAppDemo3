<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>StampCard App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 画面1: 科目リスト -->
  <div id="screen1">
    <h1>科目リスト</h1>
    <div id="category-list"></div>
    <button id="add-category" class="floating-btn">＋</button>

    <!-- データのエクスポート/インポート -->
    <div class="export-import">
      <button id="export-btn">エクスポート</button>
      <button id="import-btn">インポート</button>
      <input type="file" id="import-file" accept="application/json" style="display:none">
    </div>
  </div>

  <!-- 画面2: 項目リスト -->
  <div id="screen2" class="hidden">
    <button id="back-btn">← 戻る</button>
    <h2 id="category-title"></h2>
    <ul id="item-list"></ul>
    <button id="add-item" class="floating-btn">＋</button>
  </div>

  <!-- 科目アクションメニュー -->
  <div id="action-menu" class="hidden">
    <button id="rename-btn">名前を変更</button>
    <button id="delete-btn">削除</button>
    <button id="cancel-btn">キャンセル</button>
  </div>

  <!-- 項目アクションメニュー -->
  <div id="item-action-menu" class="hidden">
    <button id="move-up-btn">上へ</button>
    <button id="move-down-btn">下へ</button>
    <button id="delete-item-btn">削除</button>
    <button id="cancel-item-btn">キャンセル</button>
  </div>

  <script src="script.js"></script>
  <script>
    // --- Service Worker 登録 ---
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("Service Worker registered");
      });
    }
  </script>
</body>
</html>
